<doctype html>
  <html lang="es">
    <head>
      <!-- Aquí van los metadatos de la web, y lo que aparecerá en buscadores -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- ^^ Esto es lo que se encarga del web responsive ^^ -->
      <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico">
      <!-- ^^^Enlace a un recurso externo, a un icono que servirá como favicon de 36x36 o 42 x 42 ^^^ -->
      <title>Ilulo Ceramics</title>
      <meta name="description" content="descripción de la web, se recomienda 90 caracteres">
      <meta name="keywords"    content="palabras clave, separadas, por comas">
    
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style/admin.css">
    </head>
    <body>
      <form data-url="http://192.168.1.16:8080/api/admin/taxes"> 
        <div class="form-element">  
          <div class="form-element-label"><label>Tipo</label></div>
          <div class="form-element-input"><input name="type" id="type" type="number" data-validate="only-numbers">
          </div>
        </div>
        <div class="form-element">  
          <div class="form-element-label"><label>Válido</label></div>
          <div class="form-element-input">
            <select name="valid" id="valid" type="number" data-validate="type">
            <option value="0">0</option>
            <option value="1">1</option>
            </select>
          </div>
        </div>
        <div class="contact-form-button"> 
          <button class="custom-button send-form-button">Guardar</button>
        </div>
      </form>
      <div id="notification"> 
        <p id="notification-message"></p>
      </div>
      <script type="module" src="js/index.js"></script>
    </body>
  </html>
</doctype>
