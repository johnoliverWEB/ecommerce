<doctype html>

    <html lang="es">
    
        <head>
            <!-- Aquí van los metadatos de la web, y lo que aparecerá en buscadores -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- ^^ Esto es lo que se encarga del web responsive ^^ -->
            <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico">
            <!-- ^^^Enlace a un recurso externo, a un icono que servirá como favicon de 36x36 o 42 x 42 ^^^ -->
            <title>Ilulo Ceramics</title>
            <meta name="description" content="descripción de la web, se recomienda 90 caracteres">
            <meta name="keywords"    content="palabras clave, separadas, por comas">
         
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="style/app.css">
            <script type="module" src="js/index.js"></script>
            <!-- Comando que enlaza al archivo css que hemos hecho -->
        </head>
    
       <!-- Aquí van los contenidos que se corresponden con la parte visible de la web -->
        <body>
            <header>
                <div class="two-columns">
                    <div class="column">
                        <div class="header-logo">
                            <div class="header-logo-image">
                                <img src="imagenes/logo-molon.svg" alt="logo">
                            </div>
                            <div class="header-logo-title">
                                <h1>ILULO CERAMICS</h1>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="header-menu">
                            <ul>
                                <li>Inicio</li>
                                <li>Tienda</li>
                                <li>Contacto</li>
                            </ul>
                        </div>
                    </div>  
                </div>
            </header>
    
            <main>
                <div class="checkout">
                    <div class="one-column">
                        <div class="column">
                            <div class="page-title">
                                <h2>Finalizar compra</h2>
                            </div>
                        </div>
                    </div>

                    <form>
                        <div class="two-columns">
                            <div class="column">
                                <div class="checkout-form">
                                    <div class="two-columns">
                                        <div class="column">
                                            <div class="form-element">  
                                                <div class="form-element-label">
                                                    <label>Nombre</label>
                                                </div>
                                                <div class="form-element-input"><input type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="column">
                                            <div class="form-element">  
                                                <div class="form-element-label">
                                                    <label>Apellidos</label>
                                                </div>
                                                <div class="form-element-input"><input type="text"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="two-columns">
                                        <div class="column">
                                            <div class="form-element">  
                                                <div class="form-element-label">
                                                    <label>Teléfono</label>
                                                </div>
                                                <div class="form-element-input"><input type="text"></div>
                                            </div>
                                        </div>
                                        <div class="column">
                                            <div class="form-element">  
                                                <div class="form-element-label">
                                                    <label>Email</label>
                                                </div>
                                                <div class="form-element-input"><input type="text"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="two-columns">
                                        <div class="column">
                                            <div class="form-element">  
                                                <div class="form-element-label">
                                                    <label>Ciudad</label>
                                                </div>
                                                <div class="form-element-input"><input type="text"></div>
                                            </div>
                                        </div>
                                        <div class="column">
                                            <div class="form-element">  
                                                <div class="form-element-label">
                                                    <label>Código postal</label>
                                                </div>
                                                <div class="form-element-input"><input type="text"></div>
                                            </div>
                                        </div>
                                        <div class="one-column">
                                            <div class="column">
                                                <div class="form-element">  
                                                    <div class="form-element-label">
                                                        <label>Dirección</label>
                                                    </div>
                                                    <div class="form-element-input"><input type="text"></div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="vertical-line"></div>

                            <div class="column">
                                <div class="resume-table">
                                    <table class="default">
                                        <th>
                                            <div class="resume-table-title">
                                                <h2>Resumen de compra</h2>
                                            </div>
                                        </th>
                                        <tr>
                                            <div class="resume-table-concept">
                                                <div class="resume-table-concept-text">
                                                    <td>Precio</td>
                                                </div>
                                                <div class="resume-table-concept-amount">
                                                    <td class="resume-table-concept-amount-result">150,00 €</td>
                                                </div>
                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="resume-table-concept">
                                                <div class="resume-table-concept-text">
                                                    <td>21% I.V.A.</td>
                                                </div>
                                                <div class="resume-table-concept-amount">
                                                    <td class="resume-table-concept-amount-result">56,70 €</td>
                                                </div>
                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="resume-table-concept">
                                                <div class="resume-table-concept-text"> 
                                                    <td>Costes de envío</td>
                                                </div>
                                                <div class="resume-table-concept-amount">
                                                    <td class="resume-table-concept-amount-result">5,50 €</td>
                                                </div>
                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="resume-table-concept">
                                                <div class="resume-table-concept-text">
                                                    <td>TOTAL</td>
                                                </div>
                                                <div class="resume-table-concept-amount">
                                                    <td class="resume-table-concept-amount-result">332,30 €</td>
                                                </div>
                                            </div>
                                        </tr>
                                    </table>
                                    <div class="form-element-input">
                                        <div class="form-element"> 
                                            <div class="form-element-radio">
                                                <input type="radio" value="radio" name="pago"><label>Tarjeta de crédito/débito</label>
                                            </div>
                                            <div class="form-element-radio">
                                                <input type="radio" value="radio" name="pago"><label>Paypal</label>
                                            </div>
                                            <div class="form-element-radio">
                                                <input type="radio" value="radio" name="pago"><label>Transferencia bancaria</label>
                                            </div>
                                            <div class="form-element-radio">
                                                <input type="radio" value="radio" name="pago"><label>Bizum</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="checkout-payment-button">
                                        <button class="custom-button">Pagar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
    
            <footer>
                <div class="two-columns">
                    <div class="column">
                        <div class="footer-copyright">
                            <p>Todos los derechos reservados © 2022</p>
                        </div>
                    </div>
                    <div class="column">
                        <div class="footer-links">
                            <div class="footer-link">
                                <a href="">Política de cookies</a>
                            </div>
                    
                            <div class="footer-link">
                                <a href="">Aviso Legal</a>
                            </div>
                    
                            <div class="footer-link">
                                <a href="">Enlaces</a>
                            </div>
                        </div>
                    </div>
            </footer>
              
        </body>
    
    </html>
